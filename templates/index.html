<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Display Example</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f4f4f4;
            padding: 20px;
        }
        pre {
            white-space: pre-wrap;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Code Display Example</h1>

    <p>This is an example of displaying code:</p>

    <pre>
        <code>
            def hello_world():
                print("Hello, World!")

            hello_world()
        </code>
    </pre>
</body>
</html>
